<div class="page">
  <div class="page__container">
    <div class="main">
      <div class="main__videos videos-main">
        <span>
          <h3>Local Stream</h3>
          <video class="videos-main__webcam" [src]="localStream" autoplay playsinline></video>
        </span>
        <span>
          <h3>Remote Stream</h3>
          <video class="videos-main__remote" [src]="remoteStream" autoplay playsinline></video>
        </span>
      </div>

      <div class="main__settings settings-main">
        <button mat-raised-button color="accent" (click)="getUserMedia()" [disabled]="startBtn">Start webcam</button>

        <button mat-raised-button id="callButton" (click)="call()" [disabled]="callBtn">Create Call (offer)</button>

        <!-- <p>Answer the call from a different browser window or device</p> -->
        
        <form [formGroup]="createOffer" novalidate>
          <mat-form-field appearance="outline">
            <input matInput formControlName="call" [value]="value">
          </mat-form-field>
        </form>

        <button mat-raised-button id="answerButton" (click)="answer()" [disabled]="answerBtn">Answer</button>

        <button mat-raised-button id="hangupButton" [disabled]="hangupBtn">Hangup</button>
      </div>
    </div>
  </div>
</div>
