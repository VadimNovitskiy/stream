<div class="container">
  <div class="list" #scrollChat>

  </div>
  <div class="input">
    <input matInput #messageInput placeholder="Write message">
    <button mat-raised-button color="primary" (click)="sendMessage(messageInput.value); messageInput.value=''" [disabled]="!(isCallStarted$ | async)">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
